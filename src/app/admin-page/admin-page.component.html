
<a md-button (click)="showCreationCard()">Create Provider</a>
	
<div *ngIf="creationCardVisible" class="blur">
	<app-create-provider (onCancel)="hideCreationCard()"></app-create-provider>
</div>


<div class="rb_table_container">
	<table class="rb_table">
		<thead>
			<tr>
				<th width="200">Provider id</th>
				<th>Provider name</th>
				<th>Provider desc</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let provider of providers">
				<td>{{provider.id}}</td>
				<td>{{provider.name}}</td>
				<td>{{provider.description}}</td>
			</tr>
		</tbody>
	</table>
</div>


      <md-grid-list cols="4" [rowHeight]="basicRowHeight">
        <md-grid-tile> One </md-grid-tile>
        <md-grid-tile> Two </md-grid-tile>
        <md-grid-tile> Three </md-grid-tile>
        <md-grid-tile> Four </md-grid-tile>
      </md-grid-list>
